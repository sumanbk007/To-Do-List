<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="to-do-list-conatiner">
      <h1>To Do List</h1>

      <div class="to-do-list-header">
        <input type="text" id="taskInput" placeholder="Enter tasks" />
        <button type="submit" id="addTask">Add Task</button>
        <button type="submit" id="saveChange">Save change</button>
      </div>
      <h3 id="tasks">Tasks</h3>
      <ul id="taskList"></ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
